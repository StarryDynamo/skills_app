<!DOCTYPE html>
<html>
<head>
    <title>Users with Skill "{{ skill_name }}"</title>
</head>
<body>
    <h1>Users with Skill "{{ skill_name }}"</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('manager_user', user_id=user['id']) }}">{{ user['name'] }}</a>
            - Skill Level: {{ user['level'] }}
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('manager') }}">Back to Manager's Dashboard</a>
</body>
</html>
