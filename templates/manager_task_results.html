<!DOCTYPE html>
<html>
<head>
    <title>Task Results</title>
</head>
<body>
    <h1>Users with Task: {{ task_name }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['name'] }}</td>
                <td>{{ user['level'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('manager') }}">Back to Manager's Dashboard</a>
</body>
</html>
